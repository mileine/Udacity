<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MS - Mileine Souto</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-11 offset-md-1 col-sm-12">
            <div class="profile-title">
              <img class="logo" src="img/logo.svg" alt="Logo">
              <h2 class="name">Mileine Souto</h2>
              <span class="headline">Software Analyst</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-1 col-sm-12 col-xs-12">
            <div class="color-container">
              <!-- color palette -->
              <div class="color-item">
                <div class="color-square primary"></div>
                <span class="color-hexa">#4ECDC4</span>
              </div>
              <div class="color-item">
                <div class="color-square secondary"></div>
                <span class="color-hexa">#FF6B6B</span>
              </div>
              <div class="color-item">
                <div class="color-square text"></div>
                <span class="color-hexa">#556270</span>
              </div>
            </div>
          </div>
          <div class="col-md-11 col-sm-12">
            <img class="cover-img" src="img/cover.svg" alt="Cover Image">
            <section class="deliverables">
              <h3>Deliverables</h3>
              <div class="row">
                <div class="col-md-4">
                  <div class="deliverable-info">
                    <img class="deliverable-img" src="img/placeholder.svg" alt="PRDs">
                    <h4>PRDs</h4>
                    <span>Publishing project info in one place.</span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="deliverable-info">
                    <img class="deliverable-img" src="img/placeholder.svg" alt="Wireframes">
                    <h4>Wireframes</h4>
                    <span>Sketching ideas on paper, tablet or on PC.</span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="deliverable-info">
                    <img class="deliverable-img" src="img/placeholder.svg" alt="Style Guides">
                    <h4>Style Guides</h4>
                    <span>Helping the dev team build clean and consistent UIs.</span>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <span>Made with <i class="fas fa-heart"></i> and <i class="fas fa-coffee"></i> .</span>
      </div>
    </footer>
  </body>
</html>
